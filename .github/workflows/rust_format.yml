on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: Setup EDAMAME Posture
        run: |
          wget https://edamame-posture.s3.eu-west-1.amazonaws.com/dev/linux/0.3.82/edamame_posture
          chmod u+x edamame_posture
          ./edamame_posture start ${{ secrets.EDAMAME_POSTURE_USER }} ${{ secrets.EDAMAME_POSTURE_DOMAIN }} ${{ secrets.EDAMAME_POSTURE_PIN }}

      - uses: actions/checkout@v3

      - run: |
          # Install protobuf
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install rustfmt
        run: |
          rustup component add rustfmt

      - name: Check code format
        run: |
          cargo fmt --all -- --check
