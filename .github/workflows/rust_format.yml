on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - run: |
          # Install protobuf
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install rustfmt
        run: |
          rustup component add rustfmt

      - name: Check code format
        run: |
          cargo fmt --all -- --check
