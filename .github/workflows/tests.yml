name: Cross-platform Tests

on:
  pull_request:
    branches: ["*"]
  workflow_dispatch:
  push:
    branches:
      - 'dev'
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  EDAMAME_TARGET: ${{ secrets.EDAMAME_TARGET }}
  EDAMAME_SERVER: ${{ secrets.EDAMAME_SERVER }}
  EDAMAME_SERVER_PEM: ${{ secrets.EDAMAME_SERVER_PEM }}
  EDAMAME_SERVER_KEY: ${{ secrets.EDAMAME_SERVER_KEY }}
  EDAMAME_CA_PEM: ${{ secrets.EDAMAME_CA_PEM }}
  EDAMAME_CLIENT_PEM: ${{ secrets.EDAMAME_CLIENT_PEM }}
  EDAMAME_CLIENT_KEY: ${{ secrets.EDAMAME_CLIENT_KEY }}
  EDAMAME_CLIENT_CA_PEM: ${{ secrets.EDAMAME_CLIENT_CA_PEM }}
  LAMBDA_SIGNATURE: ${{ secrets.LAMBDA_SIGNATURE }}
  # Debug mode
  EDAMAME_LOG_LEVEL: debug

jobs:
  test-native:
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu
            runs-on: ubuntu-latest
            platform: linux
            arch: x86_64
            target: x86_64-unknown-linux-gnu
          - os: macos
            runs-on: macos-latest
            platform: macos
            arch: x86_64
            target: x86_64-apple-darwin
          - os: windows
            runs-on: windows-latest
            platform: windows
            arch: x86_64
            target: x86_64-pc-windows-msvc
          - os: macos
            runs-on: macos-latest
            platform: ios
            arch: aarch64
            target: aarch64-apple-ios
          - os: ubuntu
            runs-on: ubuntu-latest
            platform: android
            arch: x86_64
            target: x86_64-linux-android
          - os: ubuntu
            runs-on: ubuntu-24.04-arm
            platform: linux
            arch: aarch64
            target: aarch64-unknown-linux-gnu
    runs-on: ${{ matrix.runs-on }}
    
    steps:

      - name: Setup EDAMAME Posture
        uses: edamametechnologies/edamame_posture_action@v1
        with:
          edamame_user: ${{ vars.EDAMAME_POSTURE_USER }}
          edamame_domain: ${{ vars.EDAMAME_POSTURE_DOMAIN }}
          edamame_pin: ${{ secrets.EDAMAME_POSTURE_PIN }}
          edamame_id: ${{ github.run_id }}
          checkout: true

      - name: Set ignored paths
        id: set-ignored-paths
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "ubuntu" ] && [ "${{ matrix.platform }}" != "android" ]; then
            echo "IGNORED_PATHS<<EOF" >> $GITHUB_OUTPUT
            echo "windows/**" >> $GITHUB_OUTPUT
            echo "macos/**" >> $GITHUB_OUTPUT
            echo "ios/**" >> $GITHUB_OUTPUT
            echo "android/**" >> $GITHUB_OUTPUT
            echo "src/*windows*.rs" >> $GITHUB_OUTPUT
            echo "src/*macos*.rs" >> $GITHUB_OUTPUT
            echo "src/*ios*.rs" >> $GITHUB_OUTPUT
            echo "src/*android*.rs" >> $GITHUB_OUTPUT
            echo ".github/workflows/*windows*.yml" >> $GITHUB_OUTPUT
            echo ".github/workflows/*macos*.yml" >> $GITHUB_OUTPUT
            echo ".github/workflows/*ios*.yml" >> $GITHUB_OUTPUT
            echo ".github/workflows/*android*.yml" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.os }}" = "macos" ] && [ "${{ matrix.platform }}" != "ios" ]; then
            echo "IGNORED_PATHS<<EOF" >> $GITHUB_OUTPUT
            echo "windows/**" >> $GITHUB_OUTPUT
            echo "linux/**" >> $GITHUB_OUTPUT
            echo "snap/**" >> $GITHUB_OUTPUT
            echo "android/**" >> $GITHUB_OUTPUT
            echo "ios/**" >> $GITHUB_OUTPUT
            echo "src/*windows*.rs" >> $GITHUB_OUTPUT
            echo "src/*linux*.rs" >> $GITHUB_OUTPUT
            echo "src/*android*.rs" >> $GITHUB_OUTPUT
            echo "src/*ios*.rs" >> $GITHUB_OUTPUT
            echo ".github/workflows/*windows*.yml" >> $GITHUB_OUTPUT
            echo ".github/workflows/*linux*.yml" >> $GITHUB_OUTPUT
            echo ".github/workflows/*android*.yml" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.os }}" = "windows" ]; then
            echo "IGNORED_PATHS<<EOF" >> $GITHUB_OUTPUT
            echo "linux/**" >> $GITHUB_OUTPUT
            echo "snap/**" >> $GITHUB_OUTPUT
            echo "macos/**" >> $GITHUB_OUTPUT
            echo "ios/**" >> $GITHUB_OUTPUT
            echo "android/**" >> $GITHUB_OUTPUT
            echo "src/*linux*.rs" >> $GITHUB_OUTPUT
            echo "src/*macos*.rs" >> $GITHUB_OUTPUT
            echo "src/*ios*.rs" >> $GITHUB_OUTPUT
            echo "src/*android*.rs" >> $GITHUB_OUTPUT
            echo ".github/workflows/*linux*.yml" >> $GITHUB_OUTPUT
            echo ".github/workflows/*macos*.yml" >> $GITHUB_OUTPUT
            echo ".github/workflows/*ios*.yml" >> $GITHUB_OUTPUT
            echo ".github/workflows/*android*.yml" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform }}" = "ios" ]; then
            echo "IGNORED_PATHS<<EOF" >> $GITHUB_OUTPUT
            echo "windows/**" >> $GITHUB_OUTPUT
            echo "linux/**" >> $GITHUB_OUTPUT
            echo "snap/**" >> $GITHUB_OUTPUT
            echo "android/**" >> $GITHUB_OUTPUT
            echo "src/*windows*.rs" >> $GITHUB_OUTPUT
            echo "src/*linux*.rs" >> $GITHUB_OUTPUT
            echo "src/*android*.rs" >> $GITHUB_OUTPUT
            echo ".github/workflows/*windows*.yml" >> $GITHUB_OUTPUT
            echo ".github/workflows/*linux*.yml" >> $GITHUB_OUTPUT
            echo ".github/workflows/*android*.yml" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform }}" = "android" ]; then
            echo "IGNORED_PATHS<<EOF" >> $GITHUB_OUTPUT
            echo "windows/**" >> $GITHUB_OUTPUT
            echo "macos/**" >> $GITHUB_OUTPUT
            echo "ios/**" >> $GITHUB_OUTPUT
            echo "src/*windows*.rs" >> $GITHUB_OUTPUT
            echo "src/*macos*.rs" >> $GITHUB_OUTPUT
            echo "src/*ios*.rs" >> $GITHUB_OUTPUT
            echo ".github/workflows/*windows*.yml" >> $GITHUB_OUTPUT
            echo ".github/workflows/*macos*.yml" >> $GITHUB_OUTPUT
            echo ".github/workflows/*ios*.yml" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Install Rust toolchain (nightly for ebpf)
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Set Rust toolchain
        shell: bash
        run: |
          # For ebpf
          rustup toolchain install nightly --component rust-src
          rustup component add --toolchain nightly llvm-tools-preview
          # Use nightly by default so that build.rs picks it up automatically
          echo "RUSTUP_TOOLCHAIN=nightly" >> $HOME/.cargo/env

      - name: iOS add-ons
        if: matrix.platform == 'ios'
        shell: bash
        run: |
          rustup target add aarch64-apple-ios

      - name: Android add-ons
        if: matrix.platform == 'android'
        shell: bash
        run: |
          rustup target add x86_64-linux-android
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Install protobuf (with apt lock handling)
        shell: bash
        run: |
          set -e
          if [ "${{ matrix.os }}" = "ubuntu" ]; then
            wait_for_apt_locks() {
              echo "Checking for apt/dpkg locks..."
              local TIMEOUT=300
              local TIME_PASSED=0
              local LOCK_FILES=(
                "/var/lib/apt/lists/lock"
                "/var/lib/dpkg/lock-frontend"
                "/var/lib/dpkg/lock"
                "/var/cache/apt/archives/lock"
              )
              
              while [ $TIME_PASSED -lt $TIMEOUT ]; do
                local LOCKED=false
                local HAS_LOCK_CHECKER=false
                
                if command -v fuser >/dev/null 2>&1; then
                  HAS_LOCK_CHECKER=true
                  for lock_file in "${LOCK_FILES[@]}"; do
                    if [ -f "$lock_file" ] && sudo fuser "$lock_file" >/dev/null 2>&1; then
                      LOCKED=true
                      echo "  Lock held: $lock_file"
                      break
                    fi
                  done
                fi
                
                # If no lock checker is available, just proceed
                if [ "$HAS_LOCK_CHECKER" = "false" ]; then
                  echo "No lock checker (fuser) available, proceeding..."
                  return 0
                fi
                
                if [ "$LOCKED" = "false" ]; then
                  echo "No apt/dpkg locks held, proceeding..."
                  return 0
                fi
                
                echo "Waiting for apt/dpkg locks to be released... ($TIME_PASSED/${TIMEOUT}s)"
                sleep 5
                TIME_PASSED=$((TIME_PASSED + 5))
              done
              
              echo "Timed out waiting for apt/dpkg locks after $TIMEOUT seconds."
              return 1
            }

            run_apt() {
              local MAX_ATTEMPTS=10
              local ATTEMPTS=0
              if command -v sudo >/dev/null 2>&1; then PREFIX="sudo -E "; else PREFIX=""; fi
              
              while [ $ATTEMPTS -lt $MAX_ATTEMPTS ]; do
                ATTEMPTS=$((ATTEMPTS + 1))
                echo "apt-get $* (attempt $ATTEMPTS/$MAX_ATTEMPTS)"
                
                if ! wait_for_apt_locks; then
                  sleep 5
                  continue
                fi
                
                if $PREFIX apt-get "$@"; then
                  return 0
                fi
                
                RC=$?
                echo "apt-get $* failed (rc=$RC)"
                if [ $RC -eq 100 ]; then
                  sudo dpkg --configure -a || true
                fi
                sleep 5
              done
              
              echo "apt-get $* failed after $MAX_ATTEMPTS attempts"
              return 1
            }

            export DEBIAN_FRONTEND=noninteractive
            echo "Waiting for any background apt processes to complete..."
            wait_for_apt_locks
            
            run_apt update -y
            run_apt install -y protobuf-compiler libpcap-dev
          elif [ "${{ matrix.os }}" = "macos" ]; then
            brew install protobuf
          elif [ "${{ matrix.os }}" = "windows" ]; then
            choco install protoc
          else
            # linux or other platforms: fall back to matrix command
            echo "Unsupported platform: ${{ matrix.os }}"
            exit 1
          fi

      - name: Run tests
        id: tests
        shell: bash
        run: |
          cargo test --features packetcapture -- --nocapture
        continue-on-error: true

      - name: Dump logs
        if: always()
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "macos" ] || [ "${{ runner.os }}" = "linux" ]; then
            SUDO="sudo"
          else
            SUDO=""
          fi
          echo "--- Dumping Native Logs (${{ matrix.os }}-${{ matrix.platform }}) --- "
          find . -name "edamame_*.2*-*-*" -exec echo "--- {} ---" \; -exec $SUDO cat {} \; || echo "No logs found in default directory"
          echo "--- Native Log Dump Complete ---"

      - name: Slack alerts
        if: steps.tests.outcome != 'success'
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'C072J0U9TH7'
          slack-message: "Tests ran in ${{ github.workflow }} for ${{ github.repository }} for ${{ runner.os }} on branch ${{ github.ref }} failed: see https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Fail job if tests failed
        if: steps.tests.outcome != 'success'
        shell: bash
        run: |
          echo "## Test Results Summary (Native - ${{ matrix.os }}-${{ matrix.platform }})"
          echo "- Tests: ${{ steps.tests.outcome == 'success' && '✅ Success' || '❌ Failed' }}"
          echo ""
          echo "Forcing job to fail because tests did not succeed."
          exit 1

  test-container:
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          # Container-based tests for older Ubuntu versions
          - os: ubuntu
            runs-on: ubuntu-latest
            container_image: ubuntu:20.04
            container_name: ubuntu-20.04
            platform: linux
            arch: x86_64
            target: x86_64-unknown-linux-gnu
          - os: ubuntu
            runs-on: ubuntu-latest
            container_image: ubuntu:18.04
            container_name: ubuntu-18.04
            platform: linux
            arch: x86_64
            target: x86_64-unknown-linux-gnu
          - os: ubuntu
            runs-on: ubuntu-latest
            container_image: alpine:3.15
            container_name: alpine-3.15-x86_64-musl
            platform: linux
            arch: x86_64
            target: x86_64-unknown-linux-musl
          - os: ubuntu
            runs-on: ubuntu-24.04-arm
            container_image: alpine:3.15
            container_name: alpine-3.15-aarch64-musl
            platform: linux
            arch: aarch64
            target: aarch64-unknown-linux-musl
    runs-on: ${{ matrix.runs-on }}
    container:
      image: ${{ matrix.container_image }}
      # Needed for integration tests (pcap)
      options: --cap-add=NET_ADMIN --cap-add=NET_RAW
    env:
      CARGO_TERM_COLOR: always
      EDAMAME_TARGET: ${{ secrets.EDAMAME_TARGET }}
      EDAMAME_SERVER: ${{ secrets.EDAMAME_SERVER }}
      EDAMAME_SERVER_PEM: ${{ secrets.EDAMAME_SERVER_PEM }}
      EDAMAME_SERVER_KEY: ${{ secrets.EDAMAME_SERVER_KEY }}
      EDAMAME_CA_PEM: ${{ secrets.EDAMAME_CA_PEM }}
      EDAMAME_CLIENT_PEM: ${{ secrets.EDAMAME_CLIENT_PEM }}
      EDAMAME_CLIENT_KEY: ${{ secrets.EDAMAME_CLIENT_KEY }}
      EDAMAME_CLIENT_CA_PEM: ${{ secrets.EDAMAME_CLIENT_CA_PEM }}
      LAMBDA_SIGNATURE: ${{ secrets.LAMBDA_SIGNATURE }}
      # Debug mode
      EDAMAME_LOG_LEVEL: debug

    steps:
      # Needed when we are running in a container
      - name: Setup permissions for git and install missing packages (apk)
        if: ${{ contains(matrix.container_image, 'alpine') }}
        shell: sh
        run: |
          apk update
          apk add --no-cache build-base git curl bash sudo pkgconf
          git config --global --add safe.directory '*'

      - name: Setup permissions for git and install missing packages (apt)
        if: ${{ !contains(matrix.container_image, 'alpine') }}
        shell: bash
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update -y
          apt-get install -y git curl
          git config --global --add safe.directory '*'

      - name: Setup EDAMAME Posture
        uses: edamametechnologies/edamame_posture_action@v1
        with:
          edamame_user: ${{ vars.EDAMAME_POSTURE_USER }}
          edamame_domain: ${{ vars.EDAMAME_POSTURE_DOMAIN }}
          edamame_pin: ${{ secrets.EDAMAME_POSTURE_PIN }}
          edamame_id: ${{ github.run_id }}-container-${{ matrix.container_name }}
          # Don't checkout the repo, as we will do that in the next step
          checkout: false

      # Manual checkout for containers (actions/checkout@v4 requires node20 which is not supported on older Ubuntu containers)
      - name: Manual checkout for containers
        shell: bash
        run: |
          git clone https://github.com/${{ github.repository }}.git .
          git checkout "${{ github.head_ref || github.ref_name }}"

      - name: Install additional packages (apk)
        if: ${{ contains(matrix.container_image, 'alpine') }}
        shell: sh
        run: |
          apk add --no-cache protobuf-dev libpcap-dev

      - name: Install additional packages (apt)
        if: ${{ !contains(matrix.container_image, 'alpine') }}
        shell: bash
        run: |
          apt-get update
          apt-get install -y protobuf-compiler libpcap-dev

      # Install Rust in container
      - name: Install Rust in container
        shell: bash
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          # Add rust to path for subsequent steps
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          # This fails during build so rather use the standard toolchain and don't build Ebpf
          # Install nightly toolchain first
          #. "$HOME/.cargo/env"
          #rustup toolchain install nightly
          # Then add the target to the nightly toolchain
          #rustup target add --toolchain nightly ${{ matrix.target }}
          # For ebpf - add rust-src specifically for the target toolchain
          #rustup component add rust-src --toolchain nightly-${{ matrix.target }}
          #rustup component add --toolchain nightly llvm-tools-preview
          # Use nightly by default so that build.rs picks it up automatically
          #echo "RUSTUP_TOOLCHAIN=nightly" >> $HOME/.cargo/env
          
      - name: Run tests
        id: tests
        shell: bash
        run: |
          # Ensure cargo is in path
          export PATH="$HOME/.cargo/bin:$PATH"
          cargo test --features packetcapture -- --nocapture
        continue-on-error: true

      - name: Dump logs
        if: always()
        shell: bash
        run: |
          echo "--- Dumping Container Logs (${{ matrix.container_name }}) --- "
          find . -name "edamame_*.2*-*-*" -exec echo "--- {} ---" \; -exec sudo cat {} \; || echo "No logs found in default directory"
          echo "--- Container Log Dump Complete ---"

      - name: Slack alerts
        # Won't work on 18.04 because of glibc version
        # Won't work on ARM64 Alpine because of JavaScript support
        if: steps.tests.outcome != 'success' && !contains(matrix.container_name, '18.04') && !contains(matrix.container_name, 'aarch64-musl')
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'C072J0U9TH7'
          slack-message: |
            *Container Test Results for ${{ github.repository }} (${{ matrix.container_name }})*:
            - Tests: ${{ steps.tests.outcome == 'success' && '✅ Success' || '❌ Failed' }}
            Branch: ${{ github.ref }}
            More details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Fail job if tests failed
        if: steps.tests.outcome != 'success'
        shell: bash
        run: |
          echo "## Test Results Summary (Container - ${{ matrix.container_name }})"
          echo "- Tests: ${{ steps.tests.outcome == 'success' && '✅ Success' || '❌ Failed' }}"
          echo ""
          echo "Forcing container job to fail because tests did not succeed."
          exit 1

